<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us – Momma's Pop Shop</title>

    <style>
        :root {
            --navy: #0A1A2F;
            --blue: #1E90FF;
            --light-bg: #F2F4F7;
            --card-bg: #FFFFFF;
            --accent: #FFB347;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: #2E2E2E;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: var(--card-bg);
            padding: 30px 26px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
            color: var(--navy);
            font-size: 28px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 14px;
            font-size: 14px;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #CCD2DD;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--accent), var(--blue));
            color: var(--navy);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: var(--blue);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>

        <form action="https://formsubmit.co/updates@mommaspopshopllc.com" method="POST">
            <input type="hidden" name="_subject" value="New Contact Form Message">
            <input type="hidden" name="Form Source" value="Contact Page">
            <input type="hidden" name="_template" value="table">

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Message</label>
            <textarea name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <a class="back-link" href="index.html">← Back to Home</a>
    </div>

</body>
</html>
