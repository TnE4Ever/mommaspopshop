<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momma's Pop Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F2F4F7;
            color: #2E2E2E;
        }

        .hero {
            background: linear-gradient(135deg, #0A1A2F 0%, #1E90FF 100%);
            padding: 80px 20px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #1E90FF;
            color: white;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .section {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0A1A2F;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #0A1A2F;
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #1E90FF;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
