<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momma's Pop Shop</title>
    <style>
        :root {
            --navy: #0A1A2F;
            --blue: #1E90FF;
            --light-bg: #F2F4F7;
            --card-bg: #FFFFFF;
            --accent: #FFB347;
            --accent-soft: #FFE4C4;
            --roadmap-bg: #0F2238;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: #2E2E2E;
        }

        a {
            text-decoration: none;
        }

        /* NAVBAR */
        .nav {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 18px;
            color: var(--navy);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .nav-links a {
            font-size: 14px;
            color: #333;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--blue));
            transition: width 0.2s ease-out;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta {
            background: linear-gradient(90deg, var(--accent), var(--blue));
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: bold;
            color: #0A1A2F;
        }

        @media (max-width: 720px) {
            .nav-inner {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        /* HERO */
        .hero {
            background: linear-gradient(135deg, var(--navy) 0%, var(--blue) 100%);
            padding: 80px 20px 70px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 44px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 18px;
        }

        .hero-tagline {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        .hero-note {
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 22px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: var(--accent);
            color: var(--navy);
            padding: 12px 26px;
            border-radius: 999px;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            border: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #ff9a1a;
        }

        /* SECTIONS */
        .section {
            padding: 50px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .section h2 {
            text-align: left;
            margin-bottom: 10px;
            color: var(--navy);
            font-size: 26px;
        }

        .section-subtitle {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #6A6A6A;
            margin-bottom: 16px;
        }

        .section.alt {
            background-color: #FFFFFF;
            border-radius: 16px;
            margin-top: 30px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
        }

        .highlight-strip {
            background: linear-gradient(90deg, var(--accent-soft), #D6ECFF);
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 18px;
        }

        .card {
            background: var(--card-bg);
            padding: 18px 18px 20px;
            border-radius: 12px;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border-top: 4px solid var(--blue);
        }

        .card h3 {
            margin-top: 0;
            color: var(--navy);
            font-size: 18px;
            margin-bottom: 6px;
        }

        .pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            background-color: #E6F0FF;
            color: var(--navy);
            margin-bottom: 6px;
        }

        .two-column {
            display: grid;
            grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 800px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }

        .story-block {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 16px 18px;
            border-left: 4px solid var(--accent);
            font-size: 14px;
        }

        .story-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: #777;
            margin-bottom: 4px;
        }

        .badge-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
